<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>环境监测</title>
  <link rel="stylesheet" href="/public/css/lib/iview.css" />
  <link rel="stylesheet" href="/public/css/src/mine/env-protect-1920x1080.css" media="(max-width:1920px)"/>
  <link rel="stylesheet" href="/public/css/src/mine/env-protect-2560x1440.css" media="screen and (max-width:2560px) and (min-width:1930px)"/>
</head>
<body>
  <div id="content">

    <div class="header">
      <div class="header-back" @click="backClick"></div>
      <div class="header-title">
        <p>环境监测</p>
      </div>
    </div>
      <div class="main-content" >

        <div class="content_left">
          <div class="assessment-block"><p>概况总览</p></div>
          <div class="box">
            <div class="box-bg box-bg-4"></div>
            <div class="image-border image-border1"></div>
            <div class="image-border image-border2"></div>
            <div class="image-border image-border3"></div>
            <div class="image-border image-border4"></div>
            <div id="sunburst-graphic"></div>
            <div class="ab-desc1">利用环境的自净能力通过植树造林确实改善矿区的大气污染情况</div>
            <div class="ab-desc2">除TP质量浓度明显上升外，其他污染物浓度呈下降趋势，整体水质状况在逐渐改善</div>
            <div class="ab-desc3">BSD泡沫抑尘系统的耗水量低，对可吸入性粉尘的抑制率高达85%，除尘效果好</div>
            <div class="ab-desc4">采用高质量的风机、空压机、电机及球磨机能减少噪声对职工身心健康的影响</div>
          </div>

        </div>
        <div class="content_right">
          <div id="map"></div>
        </div>
      </div>
      <div class="monitor-area">
        <div class="moniter-box">
          <div class="assessment-block" @click="airBtnClick"><p>大气监测</p></div>
          <div class="box">
            <div class="box-bg box-bg-1"></div>
            <div class="image-border image-border1"></div>
            <div class="image-border image-border2"></div>
            <div class="image-border image-border3"></div>
            <div class="image-border image-border4"></div>
            <div id="air-monitor">
              <div id="air-monitor-graphic1"></div>
              <div id="air-monitor-graphic2"></div>
              <span>总评分</span>
              <p>85分</p>
            </div>
          </div>

        </div>
        <div class="moniter-box">
          <div class="assessment-block" @click="waterBtnClick"><p>水质监测</p></div>
          <div class="box">
            <div class="box-bg box-bg-1"></div>
            <div class="image-border image-border1"></div>
            <div class="image-border image-border2"></div>
            <div class="image-border image-border3"></div>
            <div class="image-border image-border4"></div>
            <div id="water-monitor">
              <div id="water-monitor-graphic1"></div>
              <div id="water-monitor-graphic2"></div>
              <span>总评分</span>
              <p>91分</p>
            </div>
          </div>

        </div>
        <div class="moniter-box">
          <div class="assessment-block" @click="dustBtnClick"><p>粉尘监测</p></div>
          <div class="box">
            <div class="box-bg box-bg-1"></div>
            <div class="image-border image-border1"></div>
            <div class="image-border image-border2"></div>
            <div class="image-border image-border3"></div>
            <div class="image-border image-border4"></div>
            <div id="noise-monitor">
              <div id="noise-monitor-graphic1"></div>
              <div id="noise-monitor-graphic2"></div>
              <span>总评分</span>
              <p>91分</p>
            </div>
          </div>

        </div>
        <div class="moniter-box">
          <div class="assessment-block" @click="noiseBtnClick"><p>噪音监测</p></div>
          <div class="box">
            <div class="box-bg box-bg-1"></div>
            <div class="image-border image-border1"></div>
            <div class="image-border image-border2"></div>
            <div class="image-border image-border3"></div>
            <div class="image-border image-border4"></div>
            <div id="dust-monitor">
              <div id="dust-monitor-graphic1">
                <div id="dust-content-value">
                  <div>最大声级:<em>46</em></div>
                  <div>背景噪音:<em>20</em></div>
                  <div>持续时长:<em>18</em></div>
                </div>
              </div>
              <div id="dust-monitor-graphic2"></div>
              <span>总评分</span>
              <p>85分</p>
            </div>
          </div>

        </div>
      </div>
  </div>

</body>
<script src="/public/js/lib/jquery.min.js"></script>
<script src="/public/js/lib/echarts.min.js"></script>
<script src="/public/js/lib/vue.min.js"></script>
<script src="/public/js/lib/iview.min.js"></script>
<script src="/public/js/src/util.js"></script>
<script src="/public/js/src/mine/env-protect.js"></script>
</html>
