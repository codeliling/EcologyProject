<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>怀化市资源监控平台</title>
  <link rel="stylesheet" href="/public/css/lib/iview.css" />

</head>

  <div class="header">
    <p>怀化市资源监控平台<p>
  </div>

      <div class="content_left">

          <div id="confidence-band">

          <div id="bar-graphic">

          </div>
        </div>

      </div>
      <div id="main" class="content_center">
        <div>

        </div>
        <div></div>
      </div>
      <div class="content_right">
        <div class="price">
          <div id="price-line"></div>
        </div>
        <div class="evaluate">
          <div id="evaluate-gauge"></div>
        </div>
        <div class="restore">
          <div id="restore-bar"></div>
        </div>
      </div>
    </div>
</body>
