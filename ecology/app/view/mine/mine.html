<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>怀化市矿山资源可视化平台</title>
  <link rel="stylesheet" href="/public/css/src/mine/mine.css" />
</head>
<body>
  <div class="header">
    怀化市矿山资源
  </div>
    <div class="content">
      <div class="content_left">
        <div class="production">
          <p>生产</p>
          <div>
            <span>值班</span>
            <span>今日在岗工作共1000人</span>
            <span>其中，工人900人，领导80人，研究人员20人</span>
          </div>
          <div id="confidence-band">

          </div>
          <div id="bar-graphic">

          </div>
        </div>
        <div class="moniter">
          <p>灾害监测</p>
          <div id="disaster-gauge"></div>
          <div id="disaster-line"></div>
        </div>
      </div>
      <div id="main" class="content_center">
        <div>
          <div id="map"></div>
        </div>
        <div></div>
      </div>
      <div class="content_right">
        <div class="price">
          <div id="price-line"></div>
        </div>
        <div class="evaluate">
          <div id="evaluate-gauge"></div>
        </div>
        <div class="restore">
          <div id="restore-bar"></div>
        </div>
      </div>
    </div>
</body>
<script src="/public/js/lib/jquery.min.js"></script>
<script src="/public/js/lib/echarts.min.js"></script>
<script src="/public/js/src/util.js"></script>
<script src="/public/js/src/mine/mine.js"></script>
</html>
